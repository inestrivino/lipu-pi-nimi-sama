<!DOCTYPE html>
<html lang="tok">

<head>
    <!--Metadata-->
    <meta charset="UTF-8">
    <meta name="description" content="lipu sona pi nimi sama">
    <meta name="keywords" content="toki pona, rhymes, poetry">
    <meta name="author" content="jan Ine">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Title and icon-->
    <title>lipu pi nimi sama</title>
    <link rel="icon" type="image/x-icon" href="./img/icon.png">
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <!--CSS and Javascript-->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div id="lang-toggle">
            <span data-i18n="language">toki:</span>
            <select id="language">
                <option value="tok">toki pona</option>
                <option value="en">English</option>
                <option value="es">Castellano</option>
                <option value="fr">FranÃ§ais</option>
            </select>
        </div>
        <button id="theme-toggle">ðŸŒ“</button>
    </header>

    <main>
        <!--TITLE AND SUBTITLE-->
        <h1 data-i18n="title">lipu pi nimi sama</h1>
        <p data-i18n="subtitle" class="subtitle">sina ken alasa e nimi pi kalama sama</p>

        <!--SEARCH FORM-->
        <form class="search-form">
            <!--WORD TO BE RHYMED-->
            <div class="form-group">
                <label data-i18n="o-pana-nimi" for="nimi">o pana e nimi:</label>
                <input type="text" id="nimi" placeholder="nimi" required>
            </div>

            <!--TYPE OF RHYME-->
            <div class="form-row">
                <div class="form-group">
                    <label data-i18n="rhyme" for="rhyme">sama:</label>
                    <select id="sama">
                        <option data-i18n="consonant" value="sama sama">sama sama</option>
                        <option data-i18n="asonant" value="sama poka">sama poka</option>
                    </select>
                </div>

                <!--NUMBER OF SYLLABES TO RHYME-->
                <div class="form-group">
                    <label data-i18n="syllabes" for="nanpakalama">nanpa kalama:</label>
                    <select id="nanpakalama">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>

            <button data-i18n="search" id="search-button">
                o lukin
            </button>
        </form>

        <!--ADD WORD BUTTON-->
        <button data-i18n="new-words-button" id="add-word-button">o pana e nimi sin tawa ilo</button>

        <!-- RESULTS -->
        <div id="results" class="hidden">
        </div>

        <!-- NO RESULTS -->
        <div id="no-results" class="hidden">
            <p data-i18n="no-results">nimi pi kalama sama li lon ala. o sin.</p>
        </div>

        <!-- ADD WORD MODAL -->
        <div id="add-word-modal" class="modal hidden">
            <div class="modal-content">
                <button class="close">&times;</button>
                <form id="add-word-form">
                    <label data-i18n="new-words-label" for="new-word">nimi sin:</label>
                    <p style="font-size: small;" data-i18n="disclaimer">nimi o jo e kalama pi toki pona</p>
                    <input type="text" id="new-word" placeholder="nimi" required>
                    <button data-i18n="add-new-word" type="submit">o pana</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <a data-i18n="creator" href="github.com/inestrivino" target="_blank">mama pi lipu ni</a>
        <a data-i18n="code" href="#" target="_blank">nanpa pi lipu ni</a>
        <a data-i18n="tpwhat" href="tokipona.org" target="_blank">toki pona li seme</a>
    </footer>
    <script src="script.js"></script>
</body>

</html>
